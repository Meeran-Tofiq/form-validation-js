<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <form novalidate>
        <fieldset>
            <legend>Email and Password</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="First name...">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Last name...">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="abcd@efg.hij">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password...">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Password...">
        </fieldset>
        <fieldset>
            <legend>Location</legend>
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="America...">
            <label for="zip-code">Zip Code</label>
            <input type="number" id="zip-code" name="zip-code" placeholder="1111111...">
        </fieldset>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
